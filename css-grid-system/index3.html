<style>

    .wrapper{
        display:grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-gap:1em;
        grid-auto-rows: minmax(100px, auto)
    }
    .wrapper > div{
        background: #eee;
        padding: 1em;
    }
    .wrapper > div:nth-child(odd){
        background-color: #ddd;
    }

    .box1{
        grid-column: 1/3;
        grid-row: 1/3
    }
    .box2{
        grid-column: 3;
        grid-row: 1/4
    }
    .box3{
        
    }
    .box4{
        
    }
</style>

</head>
